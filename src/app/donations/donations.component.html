<h2> Donations </h2>
<div class="container">
    <table class = "table table-striped">
        <thead>
            <tr>
                <th> DonorId</th>
                <th> NgoId </th>
                <th> Donation Type </th>
                <th> Amount </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let donation of donations" >
                <td> {{ donation.donorId }} </td>
                <td> {{ donation.ngoId }} </td>
                <td> {{ donation.donationType }} </td>
                <td> {{ donation.amount }} </td>

                    <button (click) = "employeeDetails(donation.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
                </td> -->
            </tr>
        </tbody>
    </table>
</div>
